<script>

const sum=(a,b)=>{
    return a+b;
}
sum(5,7);  

//tdz:temporal dead zone
//time zone between declaration and initialization of variable

// Execution context: It is a support system to run your js file
// call stack
// browser engine
// web api
// 3 types of execution context
// 1.Global execution context (GEC) : 2 phases creation and execution
// 2.Function execution context (FEC) : 2 phases : creation and execution
// 3.Eval : It is used to evaluate numerical expression in string form

// closure
function fun1(){
    let a=10;
    let b=20;
    function fun2(){
        return a+b;
    }
    return fun2;
}
fun1();   // It will return fun2() and lexical scope(parent scope)
function fun1(){
    let a=20;
    let b=10;
    function fun2(){
        let c=30;
        function fun3(){
            return a+b+c;
        }
        return fun3;
    }
    return fun2;
}
console.log(fun1()) // It will return fun2;
console.log(fun1()()) // It will return fun3 because first it will return fun2 then fun2() will return fun3;
//  IIFE : immediately invoke arrow function : for calling of arrow function
</script>
